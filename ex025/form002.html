<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#" method="post" autocomplete="off">
        <p>
            <label for="iusu">Nome: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Digite seu usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="10" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>
    
    </form>
</body>
</html>

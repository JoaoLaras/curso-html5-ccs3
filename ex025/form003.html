<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#" method="get" autocomplete="on">
     <p>
         <label for="inome">Nome:</label>
         <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
         
     </p>
     <p>
        <label for="imedia">Media:</label>
        <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1" required minlength="1">
     </p>
     <p>
        <label for="imes">Período Letivo: </label>
        <input type="month" name="mes" id="imes" value="2024-06">
     </p>
     <p>
        <label for="idia">Dia da prova: </label>
        <input type="date" name="dia" id="idia" value="2024-06-11">
     </p>
     <p><label for="ihora">Horário da Prova:  </label>
        <input type="time" name="hora" id="ihora" >
    
    </p>
     <fieldset>
      <legend>Dados importantes de contato</legend>
        <label for="itel">Telefone: </label>
        <input type="tel" name="tel" id="itel" required  minlength="11" maxlength="50" autocomplete="tel"
        pattern="\+\d{2} \(\d{2}\) \d{5}-\d{4}" placeholder="+55 (00) 00000-0000" >
        
           
           <p>    <label for="iemail">E-mail:</label>
         <input type="email" name="email" id="iemail" autocomplete="email">
           </p>         
     </fieldset>
   
     <fieldset>
         <legend>Sexo</legend>
         <input type="radio" name="sexo" id="imasc" checked value="Masculino"> 
         <label for="imasc">Masculino</label>
         <input type="radio" name="sexo" id="ifem" value="Feminino"> 
         <label for="ifem">Feminino</label>
     </fieldset>
   <fieldset>
      <legend>Esportes favoritos</legend>
      <input type="checkbox" name="esbas" id="iesbas" checked> 
       <label for="iesbas">Basquete</label><br>
      <input type="checkbox" name="esfut" id="iesfut" checked>
       <label for="iesfut">Futebol</label><br>
      <input type="checkbox" name="esnat" id="iesnat"> 
      <label for="iesnat">Natação</label><br>
      <input type="checkbox" name="esten" id="iesten">Tênis<br>
      <input type="checkbox" name="esvolei" id="iesvolei">Vôlei<br>
   </fieldset>
      <fieldset>
         <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
         </p>
         <p>
            <label for="inivel">Nivel de satisfação: </label> 
            <input type="range" name="nivel" id="inivel" value="7" min="1" max="10">
         </p>
         <p><label for="ifoto">Foto do Perfil:</label>
         <input type="file" name="foto" id="ifoto"></p>
         <!--Para usar controle de envio de arquivos, tem que enviar pelo method "POST"-->
      </fieldset>
     

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
    </form>


</body>
</html>
